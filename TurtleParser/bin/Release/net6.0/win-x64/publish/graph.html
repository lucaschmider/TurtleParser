  <body>
    <div id="cy"></div>

    <script>
         const elements = [{"data":{"id":"springer:Verlag"}},{"data":{"id":"\"Springer Verlag\""}},{"data":{"id":"ex:SemanticWeb"}},{"data":{"id":"ex:Hitzler"}},{"data":{"id":"ex:Kroetzsch"}},{"data":{"id":"ex:Rudolph"}},{"data":{"id":"ex:Sure"}},{"data":{"id":"\"Semantic Web = Grundlagen\""}},{"data":{"id":"joint-0","source":"springer:Verlag","target":"\"Springer Verlag\"","name":"ex:Name"}},{"data":{"id":"joint-1","source":"ex:SemanticWeb","target":"ex:Hitzler","name":"ex:Autor"}},{"data":{"id":"joint-2","source":"ex:SemanticWeb","target":"ex:Kroetzsch","name":"ex:Autor"}},{"data":{"id":"joint-3","source":"ex:SemanticWeb","target":"ex:Rudolph","name":"ex:Autor"}},{"data":{"id":"joint-4","source":"ex:SemanticWeb","target":"ex:Sure","name":"ex:Autor"}},{"data":{"id":"joint-5","source":"ex:SemanticWeb","target":"springer:Verlag","name":"ex:verlegtBei"}},{"data":{"id":"joint-6","source":"ex:SemanticWeb","target":"\"Semantic Web = Grundlagen\"","name":"ex:Titel"}}];
      var cy = cytoscape({

        elements,

      layout.run();
